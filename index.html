<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels and Entries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Label & Entry Management</h1>

        <div class="actions">
            <button id="addLabelButton">Add Label</button>
            <button id="addEntryButton">Add Entry</button>
        </div>

        <div class="label-section">
            <h2>Labels</h2>
            <div id="labelsDisplay"></div>
        </div>

        <div class="entry-section">
            <h2>Entries</h2>
            <div id="entriesDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
